<!DOCTYPE html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<html>

   <head>
      <title>File Metadata Microservice</title>
      <link href="https://fonts.googleapis.com/css?family=Saira" rel="stylesheet" type="text/css">
      <link href="/public/style.css" rel="stylesheet" type="text/css">
   </head>

   <body>
      <div class="container">
         <h1>File Metadata Microservice API Project</h1>
         
        <div id = "user-stories">
          <div id = "user-stories-text">
          <p>User Story</p>
          <ul>
            <li>I can submit a FormData object that includes a file upload.</li>
            <li> When I submit something, I will receive the file size in bytes within the JSON response</li>
          </ul>
          </div>
        </div>
        
        <div>
          <form method = "POST" action = "/upload" enctype = "multipart/form-data">
            <input type = "file" name = "avatar">
            <button class="button" type = "submit">
              SUBMIT
            </button>
          </form>
        </div>
        
        <div>
          <h3>OUTPUT (in bytes):</h3>
          <code>{ size: 420420 }</code>
        </div>
        
        
      </div>
   </body>

</html>
